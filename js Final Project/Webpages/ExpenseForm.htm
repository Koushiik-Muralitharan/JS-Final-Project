<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ExpenseForm.css">
</head>
<body>

    <form class="signup-form">
        <h2>Add Expense</h2>
  
        <div class="form-elements">
          <label for="expense-name">Expense name</label>
          <input type="text" id="expense-name"  />
        </div>

        <div class="form-elements">
            <label for="expense-type">Expense Type</label>
            <select id="expense-type">
                <option value="default">Select the type of expense type</option>
                <option value="personal">Educational</option>
                <option value="business">Essentials</option>
                <option value="other">Other</option>
            </select>
        </div>
        
  
        <div class="form-elements">
          <label for="expense-amount">Amount</label>
          <input type="text" id="expense-amount"  />
        </div>
  
        <div class="form-elements">
          <label for="date">Date</label>
          <input type="date" id="date"  />
        </div>
  
        
  
        <button type="submit" class="expense-add-submit-button">Add Expense</button>
    
</body>
</html>
